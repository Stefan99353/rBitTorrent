<mat-toolbar color="primary" class="toolbar">
  <!-- back-button-->
  <button mat-icon-button (click)="back()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <!-- title-->
  <span>Settings</span>

  <!-- spacer-->
  <span class="spacer"></span>

  <button
    mat-icon-button
    (click)="onSave()"
    [disabled]="!saveActive"
  >
    <mat-icon>save</mat-icon>
  </button>
</mat-toolbar>
